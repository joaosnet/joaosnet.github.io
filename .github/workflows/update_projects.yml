name: Update Projects

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - 'update_projects.py' # Trigger when script is updated
      - '.github/workflows/update_projects.yml' # Trigger when workflow is updated

jobs:
  update-projects:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    permissions:
      contents: write
      repo: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyGithub

    - name: Run update script
      run: python update_projects.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update projects list" && git push)
